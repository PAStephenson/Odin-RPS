<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<link href="style.css" rel="stylesheet">
		<script src="rock-paper-scissors.js" defer></script>
	</head>
	<body class="flex-column">
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<main>
			<div id="messages" class="messages">
				<div id="winnerMessage" class="winner-message">Choose Your Move</div>
				<div id="moveMessage" class="move-message">First to 5 points wins</div>
			</div>
			<div class="flex stats-container">
				<div class="stats">
					<div id="playerMove" class="move">?</div>
					<div id="playerTotal" class="score">Player: 0</div>
				</div>
				<div class="stats">
					<div id="computerMove" class="move">?</div>	
					<div id="computerTotal" class="score">Computer: 0</div>
				</div>
			</div>
			<div class="flex move-container">
				<div class="moves">
					<button id="rock" class="move-button rock">🪨</button>
					<div class="move-name">Rock</div>
				</div>
				<div class="moves">
					<button id="paper" class="move-button paper">📄</button>
					<div class="move-name">Paper</div>
				</div>
				<div class="moves">
					<button id="scissors" class="move-button scissors">✂️</button>
					<div class="move-name">Scissors</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Made by <a href="https://github.com/PAStephenson">PAStephenson</a> while following <a href="https://www.theodinproject.com">The Odin Project</a></p>
		</footer>
		<div id="modelContainer" class="flex model-container">
			<div class="model">
				<div id="modelMessage" class="model-message"></div>	
				<button id="btnModel" class="btn-model">Play Again?</button>
			</div>
		</div>
	</body>
</html>
